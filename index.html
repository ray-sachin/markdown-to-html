<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Markdown → HTML (Marked + Highlight.js)</title>

  <!-- Highlight.js theme -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" />

  <style>
    :root {
      color-scheme: light dark;
      --bg: #ffffff;
      --fg: #1f2328;
      --muted: #6a737d;
      --border: #d0d7de;
      --code-bg: #f6f8fa;
      --shadow: 0 1px 2px rgba(0,0,0,0.06), 0 4px 12px rgba(0,0,0,0.06);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0d1117;
        --fg: #e6edf3;
        --muted: #8b949e;
        --border: #30363d;
        --code-bg: #161b22;
      }
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      line-height: 1.6;
    }
    .container {
      max-width: 860px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid var(--border);
      padding-bottom: .75rem;
    }
    #status {
      font-size: .9rem;
      color: var(--muted);
    }
    #markdown-output {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem 1.25rem;
      box-shadow: var(--shadow);
      overflow-x: auto;
    }
    /* Basic typographic polish */
    #markdown-output h1, #markdown-output h2, #markdown-output h3,
    #markdown-output h4, #markdown-output h5, #markdown-output h6 {
      line-height: 1.25;
      margin-top: 1.5em;
      margin-bottom: .5em;
    }
    #markdown-output pre {
      background: var(--code-bg);
      padding: .85rem;
      border-radius: 6px;
      overflow: auto;
      border: 1px solid var(--border);
    }
    #markdown-output code:not(pre code) {
      background: var(--code-bg);
      padding: .1rem .3rem;
      border-radius: 4px;
      border: 1px solid var(--border);
      font-size: 0.95em;
    }
    #markdown-output a {
      color: #0969da;
      text-decoration: none;
    }
    #markdown-output a:hover {
      text-decoration: underline;
    }
    .error {
      color: #d1242f;
      white-space: pre-wrap;
    }
    .sr-only {
      position: absolute !important;
      height: 1px; width: 1px;
      overflow: hidden;
      clip: rect(1px, 1px, 1px, 1px);
      white-space: nowrap;
    }
    noscript {
      display: block;
      margin-top: 1rem;
      color: #d1242f;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Markdown Preview</h1>
      <div id="status" aria-live="polite">Idle</div>
    </header>

    <main id="markdown-output" aria-live="polite">
      <noscript>This page requires JavaScript to load and render input.md.</noscript>
    </main>
  </div>

  <!-- Highlight.js (load before using with Marked's highlight option) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <!-- Marked -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    (function () {
      const outputEl = document.getElementById('markdown-output');
      const statusEl = document.getElementById('status');

      // Configure Marked with Highlight.js for code blocks
      if (window.marked && window.hljs) {
        marked.setOptions({
          gfm: true,
          breaks: false,
          highlight(code, lang) {
            try {
              if (lang && hljs.getLanguage(lang)) {
                return hljs.highlight(code, { language: lang }).value;
              }
              return hljs.highlightAuto(code).value;
            } catch (e) {
              return code;
            }
          }
        });
      }

      async function loadMarkdown() {
        statusEl.textContent = 'Loading…';
        try {
          const res = await fetch('input.md', { cache: 'no-store' });
          if (!res.ok) throw new Error('Failed to fetch input.md: ' + res.status + ' ' + res.statusText);
          const md = await res.text();

          const html = marked.parse(md);
          outputEl.innerHTML = html;

          // Optional: add ids to headings for direct linking
          addHeadingAnchors(outputEl);

          statusEl.textContent = 'Loaded';
          setTimeout(() => { if (statusEl.textContent === 'Loaded') statusEl.textContent = 'Idle'; }, 1000);
        } catch (err) {
          statusEl.textContent = 'Error';
          outputEl.innerHTML = '<p class="error">Could not load input.md.</p><pre class="error"></pre>';
          outputEl.querySelector('pre').textContent = String(err);
        }
      }

      function slugify(text) {
        return text.toLowerCase()
          .replace(/[^a-z0-9\s-]/g, '')
          .trim()
          .replace(/\s+/g, '-')
          .replace(/-+/g, '-');
      }

      function addHeadingAnchors(root) {
        const headings = root.querySelectorAll('h1, h2, h3, h4, h5, h6');
        for (const h of headings) {
          if (!h.id) h.id = slugify(h.textContent || '');
          if (!h.id) continue;
          const a = document.createElement('a');
          a.href = '#' + h.id;
          a.textContent = '¶';
          a.setAttribute('aria-label', 'Link to this section');
          a.style.marginLeft = '.5rem';
          a.style.textDecoration = 'none';
          a.style.color = 'var(--muted)';
          a.addEventListener('mouseover', () => a.style.color = '#0969da');
          a.addEventListener('mouseout', () => a.style.color = 'var(--muted)');
          h.appendChild(a);
        }
      }

      document.addEventListener('DOMContentLoaded', loadMarkdown);
    })();
  </script>
</body>
</html>
