<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Markdown → HTML Viewer</title>

  <!-- Highlight.js theme -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" />

  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      line-height: 1.6;
      background: Canvas;
      color: CanvasText;
    }
    header {
      padding: 1rem 1.25rem;
      border-bottom: 1px solid color-mix(in oklab, CanvasText 12%, Canvas 88%);
    }
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 1.25rem;
    }
    #markdown-output :is(h1, h2, h3, h4, h5, h6) {
      margin-top: 1.25em;
      border-bottom: 1px solid color-mix(in oklab, CanvasText 15%, Canvas 85%);
      padding-bottom: 0.3em;
    }
    pre {
      background: color-mix(in oklab, Canvas 90%, CanvasText 10%);
      border: 1px solid color-mix(in oklab, CanvasText 10%, Canvas 90%);
      border-radius: 8px;
      padding: 1em;
      overflow: auto;
    }
    code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.95em;
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="margin:0;font-size:1.25rem;">Markdown Preview</h1>
    <p class="sr-only">This page loads input.md, converts it with Marked, and highlights code with Highlight.js.</p>
  </header>

  <main>
    <div id="markdown-output">Loading…</div>
  </main>

  <!-- Marked (markdown parser) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Highlight.js (code syntax highlighting) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.js"></script>

  <script>
    (async () => {
      try {
        // Fetch the attached markdown file
        const res = await fetch('input.md', { cache: 'no-store' });
        if (!res.ok) throw new Error(`Failed to load input.md (${res.status})`);
        const markdown = await res.text();

        // Configure marked to use highlight.js
        marked.setOptions({
          gfm: true,
          breaks: false,
          headerIds: true,
          mangle: false,
          highlight: (code, lang) => {
            try {
              if (lang && hljs.getLanguage(lang)) {
                return hljs.highlight(code, { language: lang }).value;
              }
            } catch (e) {
              // fall through to auto
            }
            return hljs.highlightAuto(code).value;
          }
        });

        // Convert and render
        const html = marked.parse(markdown);
        const container = document.getElementById('markdown-output');
        container.innerHTML = html;

        // Ensure any remaining code blocks are highlighted
        container.querySelectorAll('pre code').forEach(block => {
          hljs.highlightElement(block);
        });
      } catch (err) {
        console.error(err);
        const container = document.getElementById('markdown-output');
        container.innerHTML = '<p style="color:crimson">Error loading markdown: ' + String(err.message || err) + '</p>';
      }
    })();
  </script>
</body>
</html>
